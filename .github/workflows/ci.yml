name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: npm ci
      - run: npm run bundle-lsp
      - run: npm run compile
      - run: npx @vscode/vsce package
      - uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'
